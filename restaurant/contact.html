      <main>
        <script type="text/javascript">
        (function() {
		  'use strict';
		  window.addEventListener('load', function() {
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.getElementsByClassName('custom-validate');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function(form) {
			  form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
				  event.preventDefault();
				  event.stopPropagation();
				}
				form.classList.add('was-validated');
			  }, false);
			});
		  }, false);
		})();
		</script>
        <!-- Begining of body container-->

<div class="container">
  <form class="d-block custom-validate shadow" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" required>
      <div class="invalid-feedback">
        Please enter your Name.
      </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="inputEmail4" placeholder="Email" required>
        <div class="invalid-feedback">
        Please provide valid email.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhone">Phone</label>
        <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" class="form-control" id="inputPhone" placeholder="Phone" required>
        <div class="invalid-feedback">
        Please enter a valid Phone Number (XXX-XXX-XXXX).
        </div>
      </div>
     </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inquiry">Reason for Inquiry</label>
        <select id="inquiry" class="form-control" required>
        <option selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
        </select>
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-lg-8">
        <label for="addtional-info">Additional Info</label>
        <textarea class="form-control" id="addtional-info" rows="3"></textarea>
      </div>
      </div>
      <div class="form-row">
        <div class="form-group">
        <legend class="col-form-label">Have you been to the restaurant?</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hasVisited" id="hasVisitedYes" value="option1" required>
          <label class="form-check-label" for="hasVisitedYes">
          Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hasVisited" id="hasVisitedNo" value="option2" required>
          <label class="form-check-label" for="hasVisitedNo">
          No
          </label>
        </div>
        <div class="invalid-feedback">
        Please check one.
        </div>
        </div>
     </div>
      <div class="form-group">
      <legend class="col-form-label">Best days to contact you:</legend>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="available" id="mon" value="option1" >
        <label class="form-check-label" for="mon">M</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="available" id="tue" value="option2" >
        <label class="form-check-label" for="tue">T </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="available" id="wed" value="option3" >
        <label class="form-check-label" for="wed">W</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="available" id="thurs" value="option4" >
        <label class="form-check-label" for="thurs">Th </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="available" id="fri" value="option5" >
        <label class="form-check-label" for="fri">F</label>
      </div>
     </div>
     <hr/>
      <button type="submit" class="btn btn-primary d-block">Send Request</button>
    </div>
  </form>
